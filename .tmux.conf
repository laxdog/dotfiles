set -g history-limit 50000
setw -g aggressive-resize on
setw -g mode-keys vi

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# turn off command repeats. Stops moving around panes all the time
# set-option repeat-time 0

# number windows from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# pane movement (allows 'un-breaking')
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key t command-prompt -p "send pane to:"  "join-pane -t '%%'"

#set up status bar
set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg black
set-option -g status-fg white

setw -g window-status-bg black
setw -g window-status-current-fg green
set-option -g status-left-length 100

set -g status-left '#[fg=red]#H#[fg=green]:#[fg=white]#W #[fg=green]][#[default]'
set -g status-right '#[fg=green]][#[fg=white] #S #[fg=green]][ #[fg=brightblue]%Y-%m-%d #[fg=white]%H:%M#[default]'

# Increase time out for pane selection ( C-b q)
set -g display-panes-time 2000

# move x clipboard into tmux paste buffer
bind C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-c run "tmux save-buffer - | xclip -i"

bind y set-window-option synchronize-panes

# Fix $TERM
# set -g default-terminal screen

# Set 256 colors
set -g default-terminal "screen-256color"
